version: "3.1"
services:
  api-config-hrapp:
    container_name: api-config-hrapp
    build:
      context: .
    env_file:
      - .env.dev
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27018:27017"